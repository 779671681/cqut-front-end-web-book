<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3文字效果</title>
<style type="text/css">
.shadow{
    color: red;
    font-size: 24px;
    font-weight: bold;
    font-family: Microsoft YaHei;
    text-shadow:5px 5px 5px gray;
 }

.warp {
    width: 150px;
    border: 1px solid #000;
    word-wrap:break-word;
}
</style>
</head>
<body>
<div class="shadow">text-shadow</div>
<div class="warp">It is very looooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooong word</div>
</body>
</html>
