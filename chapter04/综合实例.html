<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>My first page</title>
	<script>
	window.onload = function () {
		function addEvent(obj, type, fun, isBubble) {
			obj.addEventListener(type, fun, isBubble);
		}
		//选中table
		var table = document.getElementById('info-table');
		//绑定鼠标移入事件
		addEvent(table, 'mouseover', function (e) {
			e.target.parentNode.style.background = '#fcc';
		}, false);
		//绑定鼠标移出事件
		addEvent(table, 'mouseout', function (e) {
			e.target.parentNode.style.background = '#fff';
		}, false);
	};</script>
</head>
<body>
<table id="info-table" border="1" border-collapse="separate" cellspacing="0">
		<caption>互联网行业公司</caption>
		<tr>
			<th>名称</th>
			<th>网址</th>
			<th>领域</th>
		</tr>
		<tr id="qq">
			<td>腾讯</td>
			<td><a href="http://www.qq.com">http://www.qq.com</a></td>
			<td>综合</td>
		</tr>
		<tr id="baidu">
			<td>百度</td>
			<td><a href="http://www.baidu.com">http://www.baidu.com</a></td>
			<td>搜索</td>
		</tr>
		<tr id="alibaba">
			<td>阿里巴巴</td>
			<td><a href="http://">http://alibaba.com</a></td>
			<td>电子商务</td>
		</tr>
		<tr id="qihu">
			<td>奇虎360</td>
			<td><a href="http://www.360.cn">http://www.360.cn</a></td>
			<td>互联网安全</td>
		</tr>
	</table>
</body>
</html>
