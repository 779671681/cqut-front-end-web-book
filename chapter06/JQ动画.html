<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>bind方法事件绑定</title>
	<script type="text/javascript" src="../js/jquery 1.8.js"></script>
</head>
<body>
	<input id="btn" type="button" value="button" />
   	<div id="test" style="background: #fcc; width: 200px; height: 200px; display: none">
		<p>动画效果</p>
	</div>
	<script type="text/javascript">
$(function() {
$("#btn").click(function?() {
$("#test").show(2000);
});
});	
	</script>
</body>
</html>
