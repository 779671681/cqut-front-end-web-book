<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<dl>
	  <!-- 自定义列表的开始使用<dl>标签,列表中每个元素的标题使用<dt>(definition term)定义,后面跟随<dd>(definition description)用于描述列表中元素的内容.  -->
    <dt>www</dt>
        <dd>World Wide Web的缩写.</dd>
    <dt>dreamdu</dt>
        <dd>梦之都.</dd>
    <dt>com</dt>
    <dt>com.cn</dt>
    <dt>cn</dt>
        <dd>这都是域名的后缀.</dd>
</dl>
一个简单的有序列表实例：
<!-- 每一列使用<li>标签,每列使用数字或字母开头 -->
<ol>
    <li>万维网</li>
    <li>城域网</li>
    <li>局域网</li>
</ol>
一个简单的无序列表实例：
<!-- 每一列使用<li>标签定义,每一列使用一个点作为开头 -->
<ul>
    <li>川菜</li>
    <li>湘菜</li>
    <li>粤菜</li>
</ul>
</body>
</html>
