<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>CSS3 box-sizing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style>
   div{
    background: red;
   }
   p{
    background: green;
   }
   span {
    background: blue;
   }
   i {
    background: pink;
   }
    </style>
</head>
<body>
<div>这是一个块级元素 div</div>
<p>这也是一个院级元素 p</p>
<span>这是一个内敛元素 span</span><i>这是一个内敛元素 i</i>
</body>
</html>
