<html>
<head>
<title>无标题文档</title>
<style type="text/css">
	html {color: red; }
	h1 {color: blue; } 
	p {color: silver; } 
	.red{color:red;}
	#red{color:red;}
	#blue{color:blue}
</style>
</head>
<body>
	元素选择器
	<h1>标题颜色为蓝色</h1>
    <p>这段文字为银色，这段文字为银色，这段文字为银色</p>
    <h2>标题颜色为红色</h2>

	ID选择
	<h1 id="red">这些文字是红色</h1>
	<h2 id="blue">这些文字是蓝色</h2>

	类选择
	<h1 class="red">这些字是红色的</h1>
	<h2 class="red">这些字也是红色的</h2>

	<span class="style position">同时拥有样式和位置的样式</span>
</body>
</html>
