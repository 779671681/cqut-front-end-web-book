<html>
<title>编程题</title>
<head>
<style type="text/css">
html {
		/*解决ie7出现左右滚动条*/
		overflow-x: hidden;
	}
	body {
		margin: 0;
		padding: 0;
	}
	.clearfix:after {
		content: " ";
		visibility: hidden;
		height: 0px;
		clear: both;
		display: block;
		font-size: 0;
	}

	#wrapper {
		width: 600px;
		height: 300px;
		border: 1px solid  green;
	}
	.box {
		width: 100px;
		height: 200px;
		float: left;
		background: #333;
		margin: 10px;
	}
</style>
</head>
<body>
  <div id="wrapper" class="clearfix">
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
  </div>
</body>
</html>
